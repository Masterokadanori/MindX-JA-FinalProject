<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="./carosel_pc.css" />
  </head>
  <body>
    <div class="caroselContainer">
      <div class="slideWrapper">
        <div class="slider">
          <img
            id="slide1"
            src="https://www.shutterstock.com/image-photo/dalat-da-lat-city-aerial-600nw-2347192401.jpg"
            alt="There is no image currently"
          />
          <img
            id="slide2"
            src="https://media.istockphoto.com/id/1606635783/photo/awesome-view-of-central-beach-of-nha-trang-vietnam.jpg?s=612x612&w=0&k=20&c=kJkhSfWrEO96I-fv0-6ZOsHGomlu3msIrCWTuvysAkQ="
            alt="There is no image currently"
          />
        </div>
        <div class="sliderNav">
          <a href="#slide1"></a>
          <a href="#slide2"></a>
        </div>
      </div>
    </div>
  </body>
</html>
